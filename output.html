<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotional Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://oaidalleapiprodscus.blob.core.windows.net/private/org-ofqJUUxWuwJkqjB0Q6LsFm6K/local-promo/img-5F0ugdXedwi2koOR9M8AawDM.png?st=2024-05-16T13%3A06%3A49Z&se=2024-05-16T15%3A06%3A49Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-05-15T15%3A12%3A46Z&ske=2024-05-16T15%3A12%3A46Z&sks=b&skv=2021-08-06&sig=8r%2BV5FnuYoEBiwk3Rk7zV8ov7y5l8s0V/vVvwwPUXSw%3D");
            background-size: cover;
            color: white;
        }
        .poster {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
        }
        .title {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .slogan {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .details {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .cta {
            font-size: 28px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="title">Churchill Boys High School Senior Prom</div>
        <div class="slogan">Dance the night away with Winky D, Shinsoman, and Olivia Mutukudzi!</div>
        <div class="details">Venue: Churchill Boys High School</div>
        <div class="details">Date: November 11th, 2024</div>
        <div class="details">Time: 5pm</div>
        <div class="details">Contact: 123-456-7890</div>
        <div class="cta">Get your tickets now!</div>
    </div>
</body>
</html>
